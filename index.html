<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Votação Online</title>
  </head>
  <body>
    <header></header>
    <main class="container__ballotbox">
      <img src="/assets/tribunal.png" class="logo__court" />
      <audio src="/assets/sons/confirma-urna.mp3" id="sound-confirm"></audio>
      <audio src="/assets/sons/app-error.mp3" id="sound-error"></audio>
      <audio src="/assets/sons/toque-digito.mp3" id="sound-input"></audio>
      <div class="container__screen">
        <div class="container__info">
          <h4>Seu voto para:</h4>
          <h2 class="position">Presidente:</h2>
          <img src="https://iotorrino.com.br/wp-content/uploads/2021/04/no-avatar.png" alt="foto do candidato" class="candidate__photo" id="photo" />
          <div class="container__inputs">
            <h3>Número:</h3>
            <input type="text" maxlength="1" id="first-number" disabled/>
            <input type="text" maxlength="1" id="second-number" disabled/>
          </div>

          <h3 id="candidateName">Nome:</h3>
          <h3 id="candidateParty">Partido:</h3>
        </div>
        <hr />
      </div>
      <div class="buttons__background">
        <div class="buttons">
          <button class="button__num" onclick={receiveCandidateNumber(1)}>1</button>
          <button class="button__num" onclick={receiveCandidateNumber(2)}>2</button>
          <button class="button__num" onclick={receiveCandidateNumber(3)}>3</button>
          <button class="button__num" onclick={receiveCandidateNumber(4)}>4</button>
          <button class="button__num" onclick={receiveCandidateNumber(5)}>5</button>
          <button class="button__num" onclick={receiveCandidateNumber(6)}>6</button>
          <button class="button__num" onclick={receiveCandidateNumber(7)}>7</button>
          <button class="button__num" onclick={receiveCandidateNumber(8)}>8</button>
          <button class="button__num" onclick={receiveCandidateNumber(9)}>9</button>
          <button class="zero" onclick={receiveCandidateNumber(0)}>0</button>
          <div class="buttons__colored">
            <button id="white" onclick={whiteVote()}>Branco</button>
            <button id="clear" onclick={clearInfo()}>Corrige</button>
            <button id="confirm" onclick={registerVote()}>Confirma</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
